name: Publish

on: 
  push: 
    branches: 
      - "master"
  
jobs: 
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: 
          node-version: '10.x'
          registry-url: https://registry.npmjs.org/
          scope: '@xyo-network'
      - run: yarn install
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: $ {{ secrets.NPM_TOKEN }}
        